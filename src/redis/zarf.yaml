# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-redis
  version: "17.13.2-0"
  architecture: amd64

components:
  - name: redis-istio-exceptions
    required: true
    manifests:
      - name: istio-exceptions
        files:
          - "peerauth.yaml"
  - name: redis
    required: true
    charts:
      - name: redis
        version: 17.13.2
        namespace: dev-redis
        url: https://charts.bitnami.com/bitnami
        valuesFiles:
          - "values.yaml"
    images:
      - docker.io/bitnami/redis:7.0.12-debian-11-r2
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: Pod
                name: redis-master-0
                condition: Ready
                namespace: dev-redis
  - name: redis-secret
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n dev-redis redis --template='{{ index .data "redis-password" }}' | base64 -d
            mute: true
            setVariables:
              - name: REDIS_PASSWORD
                sensitive: true
  - name: gitlab-redis-password
    required: true
    manifests:
      - name: gitlab-redis
        namespace: gitlab
        files:
          - secret.yaml
